<!DOCTYPE html>
<html>
<head>
    <title>Shrinivas Electricals - Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
        }

        #chatBox {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            text-align: left;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #inputArea {
            width: 90%;
            max-width: 500px;
            margin: auto;
            display: flex;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #0d6efd;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #084298;
        }

        .user {
            color: green;
            margin: 5px 0;
        }

        .bot {
            color: blue;
            margin: 5px 0;
        }
    </style>
</head>

<body>

<header>
    <h2>Shrinivas Electricals</h2>
    <p>Nanded | 11 AM â€“ 9 PM</p>
</header>

<div id="chatBox">
    <div class="bot">
        Hello! ðŸ‘‹ Welcome to Shrinivas Electricals. How can I help you?
    </div>
</div>

<div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask about fans, wires, bulbs..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();

        if (message === "") return;

        const chatBox = document.getElementById("chatBox");

        chatBox.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;
        input.value = "";

        fetch("https://backend-q4k0.onrender.com", {   // ðŸ‘ˆ CHANGE THIS
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            chatBox.innerHTML += `<div class="bot"><b>Assistant:</b> ${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(error => {
            chatBox.innerHTML += `<div class="bot"><b>Assistant:</b> Server error. Please try again later.</div>`;
        });
    }
</script>

</body>
</html>
